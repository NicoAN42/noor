<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - NORENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eaf4ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      color: #0d6efd;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      color: #0d6efd;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #084298;
      border-color: #084298;
    }

    .input-group-text {
      background-color: #f0f8ff;
      border-color: #dee2e6;
    }

    #username-feedback {
      font-size: 0.85rem;
    }

    .fade-in-slow {
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .footer-text {
      color: #888;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .icon-animated {
      animation: bounce 2s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2><i class="bi bi-lock-fill icon-animated me-2"></i>N O R E N A</h2>

    {% if error %}
      <div class="alert alert-danger fade-in-slow">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Masukkan username">
        <div id="username-feedback" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan kata sandi">
          <span class="input-group-text" id="togglePassword" style="cursor:pointer;"><i class="bi bi-eye-fill" id="toggleIcon"></i></span>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Masuk</button>
      </div>
    </form>

    <div class="footer-text">
      © 2025 Created by Tiger's Trident
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password visibility -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const toggleButton = document.getElementById("togglePassword");
      const toggleIcon = document.getElementById("toggleIcon");

      toggleButton.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        toggleIcon.className = type === "password" ? "bi bi-eye-fill" : "bi bi-eye-slash-fill";
      });

      // Username validation (debounced)
      const usernameInput = document.getElementById("username");
      const feedback = document.getElementById("username-feedback");
      let debounceTimer;

      usernameInput.addEventListener("input", function () {
        const username = this.value.trim();
        clearTimeout(debounceTimer);

        if (username.length === 0) {
          feedback.textContent = '';
          feedback.classList.remove('text-success', 'text-danger');
          return;
        }

        debounceTimer = setTimeout(async () => {
          try {
            const res = await fetch('/validate-username?username=' + encodeURIComponent(username));
            const data = await res.json();
            if (data.valid) {
              feedback.textContent = '✅ Username tersedia';
              feedback.classList.remove('text-danger');
              feedback.classList.add('text-success');
            } else {
              feedback.textContent = '❌ Username tidak terdaftar';
              feedback.classList.remove('text-success');
              feedback.classList.add('text-danger');
            }
          } catch (e) {
            feedback.textContent = '⚠️ Gagal memverifikasi username.';
            feedback.classList.remove('text-success');
            feedback.classList.add('text-danger');
          }
        }, 500);
      });
    });
  </script>
</body>
</html>
