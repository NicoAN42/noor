<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - NORENA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #007BFF, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .form-label {
            color: #007BFF;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center small {
            color: #888;
        }
        #username-feedback {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login NORENA</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Masukkan username">
                <div id="username-feedback" class="form-text text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan kata sandi">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">üëÅ</button>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="loginBtn">Masuk</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>¬© 2025 NORENA App</small>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        // Validate username as user types
        document.getElementById('username').addEventListener('input', async function () {
            const username = this.value.trim();
            const feedback = document.getElementById('username-feedback');

            if (username.length === 0) {
                feedback.textContent = '';
                return;
            }

            const res = await fetch('/validate-username?username=' + encodeURIComponent(username));
            const data = await res.json();

            if (data.valid) {
                feedback.textContent = 'Username ditemukan ‚úîÔ∏è';
                feedback.classList.remove('text-danger');
                feedback.classList.add('text-success');
            } else {
                feedback.textContent = 'Username tidak terdaftar ‚ùå';
                feedback.classList.remove('text-success');
                feedback.classList.add('text-danger');
            }
        });
    </script>
</body>
</html>
